<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Settings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center">Ustawienia u≈ºytkownika: [[${name}]]</h2>

    <table class="table">
        <thead>
        <tr>
            <th>Data</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>First name</td>
            <td th:text="${results.firstName}"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td th:text="${results.lastName}"></td>
        </tr>
        <tr>
            <td>Birth date</td>
            <td th:text="${#temporals.format(results.birthDate, 'dd-MM-yyyy')}"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td th:text="${results.gender}"></td>
        </tr>
        <tr>
            <td>Notify hour</td>
            <td th:text="${results.notifyHour != null ? results.notifyHour + ':00' : ''}"></td>
        </tr>

        </tbody>
    </table>

    <div class="text-center">
        <a class="btn btn-lg btn-primary btn-block" role="button" th:href="@{/editUser}">Edit</a>
        <br>
        <a class="btn btn-lg btn-primary btn-block" role="button" th:href="@{/editUserPassword}">Edit password</a>
        <br>
        <a class="btn btn-lg btn-primary btn-block" role="button" th:href="@{/deleteUser}">Delete</a>
        <br>
        <a class="btn btn-lg btn-primary btn-block" href="/">Home</a>
    </div>
</div>

</body>
</html>
