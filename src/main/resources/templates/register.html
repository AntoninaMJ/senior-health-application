<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/form.css">
    <script src="/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <form class="form-signin" method="POST" th:action="@{/register}" th:object="${registerUserForm}">

        <h2 class="form-signin-heading">Registration form</h2>

        <div th:if="${error}" class="alert alert-danger" role="alert">[[${error}]]</div>

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input type="text" id="inputEmail" th:field="*{email}" class="form-control" placeholder="Email address"
                   required
                   autofocus>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
        </div>

        <div class="form-group">
            <label for="inputFirstName">First name</label>
            <input type="text" id="inputFirstName" th:field="*{firstName}" class="form-control"
                   placeholder="First name">
            <span class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</span>
        </div>

        <div class="form-group">
            <label for="inputLastName">Last name</label>
            <input type="text" id="inputLastName" th:field="*{lastName}" class="form-control" placeholder="Last name">
            <span class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</span>
        </div>

        <div class="form-group">
            <label for="inputBirthDate">Birth date</label>
            <input type="date" id="inputBirthDate" th:field="*{birthDate}" class="form-control"
                   placeholder="Birth date">
            <span class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Birth date Error</span>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" id="inputGender1" name="inputGender" th:field="*{gender}"
                   value="MALE" checked>
            <label class="form-check-label" for="inputGender1">Male gender</label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" id="inputGender2" name="inputGender" th:field="*{gender}"
                   value="FEMALE" checked>
            <label class="form-check-label" for="inputGender2">Female gender</label>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('gender')}"
                  th:errors="*{gender}">Gender Error</span>
        </div>

        <div class="form-group">
            <label for="selectNotifyHour">Notify hour</label>
            <select class="form-control" id="selectNotifyHour" th:field="*{notifyHour}">
                <option value="">----</option>
                <option th:each="i: ${#numbers.sequence(0, 23)}"
                        th:value="${i}">[[${i}]]:00
                </option>
            </select>
            <span class="invalid-feedback" th:if="${#fields.hasErrors('notifyHour')}" th:errors="*{notifyHour}">Notify hour Error</span>
        </div>

        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
    <br>
    <a class="btn btn-lg btn-primary btn-block" href="/">Cancel</a>
</div>
</body>
</html>
